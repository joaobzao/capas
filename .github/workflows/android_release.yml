name: Android Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New Version (e.g., 1.0.4)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > ./release.keystore

      - name: Bump Version
        run: |
          NEW_VERSION="${{ inputs.version }}"
          BUILD_GRADLE="capas-app/composeApp/build.gradle.kts"
          
          # Update versionName
          sed -i "s/versionName = \".*\"/versionName = \"$NEW_VERSION\"/" $BUILD_GRADLE
          
          # Increment versionCode
          # Extract current code
          CURRENT_CODE=$(grep "versionCode =" $BUILD_GRADLE | grep -o "[0-9]*")
          NEW_CODE=$((CURRENT_CODE + 1))
          
          # Replace versionCode using perl for in-place edit with arithmetic (sed is harder for math logic)
          sed -i "s/versionCode = [0-9]*/versionCode = $NEW_CODE/" $BUILD_GRADLE
          
          echo "Bumped to VersionName: $NEW_VERSION, VersionCode: $NEW_CODE"

      - name: Build Release Bundle
        env:
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd capas-app
          ./gradlew :composeApp:bundleRelease

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
          packageName: com.joaobzao.capas
          releaseFiles: capas-app/composeApp/build/outputs/bundle/release/composeApp-release.aab
          track: closed
          status: completed
          
      - name: Commit Version Bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump android version to ${{ inputs.version }}"
          file_pattern: 'capas-app/composeApp/build.gradle.kts'
