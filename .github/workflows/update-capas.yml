name: Update capas

on:
  schedule:
    - cron: '0 7 * * *'   # todos os dias Ã s 07:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: capas-api  # ðŸ‘ˆ muda o diretÃ³rio base

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Compilar em modo release
        run: cargo build --release

      - name: Executar scraper
        run: ./target/release/capas-vercapas

      - name: Deploy para gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./capas-api/public   # ðŸ‘ˆ ajustado para apontar Ã  pasta certa
          publish_branch: gh-pages
          commit_message: "ðŸ”„ Update capas ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
